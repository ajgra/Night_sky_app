<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Map - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
            max-width: 300px;
        }

        button:active {
            background: #45a049;
        }

        #log {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }

        .log-error {
            border-left-color: #ff5252;
            color: #ff5252;
        }

        .log-success {
            border-left-color: #4CAF50;
            color: #4CAF50;
        }

        .log-info {
            border-left-color: #2196F3;
            color: #2196F3;
        }

        #data {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .data-item {
            margin: 8px 0;
            font-size: 14px;
        }

        .data-item strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>üîç Sky Map Debug</h1>
    
    <button id="testLocation">Test Location</button>
    <button id="testOrientation">Test Orientation</button>
    <button id="testBoth">Test Both (Full App)</button>
    
    <div id="data">
        <div class="data-item"><strong>Latitude:</strong> <span id="lat">--</span></div>
        <div class="data-item"><strong>Longitude:</strong> <span id="lng">--</span></div>
        <div class="data-item"><strong>Compass:</strong> <span id="compass">--</span></div>
        <div class="data-item"><strong>Beta (tilt):</strong> <span id="beta">--</span></div>
        <div class="data-item"><strong>Gamma (roll):</strong> <span id="gamma">--</span></div>
    </div>

    <div id="log">
        <div class="log-item log-info">Debug log initialized...</div>
    </div>

    <script>
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const item = document.createElement('div');
            item.className = `log-item log-${type}`;
            const time = new Date().toLocaleTimeString();
            item.textContent = `[${time}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Test Location
        document.getElementById('testLocation').addEventListener('click', async () => {
            log('Testing location...', 'info');
            
            if (!navigator.geolocation) {
                log('ERROR: Geolocation not supported!', 'error');
                return;
            }
            
            log('Geolocation API available', 'success');
            log('Requesting position...', 'info');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    log('SUCCESS! Got location', 'success');
                    document.getElementById('lat').textContent = position.coords.latitude.toFixed(4);
                    document.getElementById('lng').textContent = position.coords.longitude.toFixed(4);
                    log(`Lat: ${position.coords.latitude}`, 'success');
                    log(`Lng: ${position.coords.longitude}`, 'success');
                    log(`Accuracy: ${position.coords.accuracy} meters`, 'info');
                },
                (error) => {
                    log(`ERROR: ${error.message}`, 'error');
                    log(`Error code: ${error.code}`, 'error');
                    
                    if (error.code === 1) {
                        log('User denied location permission', 'error');
                        log('Fix: Allow location in browser settings', 'info');
                    } else if (error.code === 2) {
                        log('Position unavailable', 'error');
                        log('Fix: Check GPS/WiFi, try going outside', 'info');
                    } else if (error.code === 3) {
                        log('Timeout getting location', 'error');
                        log('Fix: Try again, check connection', 'info');
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });

        // Test Orientation
        document.getElementById('testOrientation').addEventListener('click', async () => {
            log('Testing orientation...', 'info');
            
            if (typeof DeviceOrientationEvent === 'undefined') {
                log('ERROR: DeviceOrientation not supported!', 'error');
                return;
            }
            
            log('DeviceOrientation API available', 'success');
            
            // Check if permission is needed (iOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                log('iOS detected - requesting permission...', 'info');
                
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        log('Permission granted!', 'success');
                        startOrientationTracking();
                    } else {
                        log('Permission denied', 'error');
                        log('Fix: Allow motion sensors in Settings > Safari', 'info');
                    }
                } catch (error) {
                    log(`Permission error: ${error.message}`, 'error');
                }
            } else {
                log('No permission needed (Android/old iOS)', 'success');
                startOrientationTracking();
            }
        });

        function startOrientationTracking() {
            log('Starting orientation tracking...', 'info');
            
            let eventCount = 0;
            
            window.addEventListener('deviceorientation', (event) => {
                eventCount++;
                
                if (eventCount === 1) {
                    log('Receiving orientation data!', 'success');
                }
                
                if (event.alpha !== null) {
                    document.getElementById('compass').textContent = Math.round(event.alpha) + '¬∞';
                }
                if (event.beta !== null) {
                    document.getElementById('beta').textContent = Math.round(event.beta) + '¬∞';
                }
                if (event.gamma !== null) {
                    document.getElementById('gamma').textContent = Math.round(event.gamma) + '¬∞';
                }
                
                if (eventCount === 5) {
                    log(`Alpha (compass): ${event.alpha}`, 'info');
                    log(`Beta (tilt): ${event.beta}`, 'info');
                    log(`Gamma (roll): ${event.gamma}`, 'info');
                }
            }, true);
            
            // Check if we get events
            setTimeout(() => {
                if (eventCount === 0) {
                    log('WARNING: No orientation events received!', 'error');
                    log('Try: Wave phone around, check settings', 'info');
                }
            }, 2000);
        }

        // Test Both (Full App Flow)
        document.getElementById('testBoth').addEventListener('click', async () => {
            log('=== FULL APP TEST ===', 'info');
            log('Step 1: Request orientation permission...', 'info');
            
            // Request orientation first (iOS requirement)
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        log('‚úì Orientation permission granted', 'success');
                    } else {
                        log('‚úó Orientation permission denied', 'error');
                        return;
                    }
                } catch (error) {
                    log(`‚úó Orientation error: ${error.message}`, 'error');
                    return;
                }
            } else {
                log('‚úì Orientation permission not needed', 'success');
            }
            
            log('Step 2: Request location...', 'info');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    log('‚úì Location received', 'success');
                    document.getElementById('lat').textContent = position.coords.latitude.toFixed(4);
                    document.getElementById('lng').textContent = position.coords.longitude.toFixed(4);
                    
                    log('Step 3: Start orientation tracking...', 'info');
                    startOrientationTracking();
                    
                    log('=== ALL TESTS PASSED! ===', 'success');
                    log('The app should work. If it doesn\'t, check console for errors.', 'info');
                },
                (error) => {
                    log(`‚úó Location error: ${error.message}`, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000
                }
            );
        });

        log('Ready! Click buttons above to test.', 'success');
    </script>
</body>
</html>
