<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <title>Night Sky Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #skyCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 9999;
        }

        #startScreen h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #startScreen p {
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.6;
            max-width: 300px;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.5);
        }

        #startBtn:active {
            transform: scale(0.95);
        }

        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 12px;
            z-index: 100;
        }

        #objectInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 100;
        }

        .object {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 8px;
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>ðŸŒŒ Night Sky Map</h1>
        <p><strong>Hold phone FLAT</strong> to see the entire sky above you</p>
        <p>Center = overhead<br>Edge = horizon</p>
        <button id="startBtn">START</button>
        <div id="errorMsg" class="error hidden"></div>
    </div>

    <canvas id="skyCanvas" class="hidden"></canvas>
    
    <div id="controls" class="hidden">
        <div>Lat: <span id="lat">--</span> | Lng: <span id="lng">--</span> | Direction: <span id="direction">--</span></div>
        <div id="status">Loading...</div>
    </div>

    <div id="objectInfo" class="hidden">
        <strong>Visible Objects:</strong>
        <div id="objectList"></div>
    </div>

    <script src="astronomy.js"></script>
    <script src="sky-map-app.js"></script>
</body>
</html>
