<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Sky Identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #skyCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        #controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        #status {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .info-item {
            display: inline-block;
            margin-right: 15px;
            font-size: 12px;
            color: #aaa;
        }

        .info-item strong {
            color: #fff;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #calibrationPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #calibrationPanel h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        #calibrationPanel p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        #objectInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-height: 150px;
            overflow-y: auto;
        }

        #objectInfo h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #objectInfo .object {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }

        .legend {
            position: absolute;
            top: 80px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            backdrop-filter: blur(10px);
        }

        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #errorMessage {
            color: #ff5252;
            padding: 10px;
            margin-top: 10px;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 5px;
            border-left: 3px solid #ff5252;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="skyCanvas"></canvas>
        
        <div id="controls">
            <div id="status">Initializing...</div>
            <div class="info-item">
                <strong>Lat:</strong> <span id="lat">--</span>
            </div>
            <div class="info-item">
                <strong>Lng:</strong> <span id="lng">--</span>
            </div>
            <div class="info-item">
                <strong>Direction:</strong> <span id="direction">--</span>
            </div>
            <div class="info-item">
                <strong>Tilt:</strong> <span id="tilt">--</span>
            </div>
            <div id="errorMessage" class="hidden"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-dot" style="background: #FFD700;"></span>
                <span>Planets</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot" style="background: #E0E0E0;"></span>
                <span>Moon</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot" style="background: #FFFFFF;"></span>
                <span>Bright Stars</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot" style="background: #87CEEB;"></span>
                <span>Constellations</span>
            </div>
        </div>

        <div id="calibrationPanel" class="hidden">
            <h2>ðŸ“± Device Setup</h2>
            <p>To identify objects in the night sky:</p>
            <p>1. Allow location access<br>
            2. Allow motion sensors<br>
            3. Point your phone at the sky</p>
            <button id="startBtn">Get Started</button>
        </div>

        <div id="objectInfo" class="hidden">
            <h3>Visible Objects</h3>
            <div id="objectList"></div>
        </div>

        <div id="loadingScreen" class="loading hidden">
            <div class="spinner"></div>
            <div>Loading star data...</div>
        </div>
    </div>

    <script src="astronomy.js"></script>
    <script src="app.js"></script>
</body>
</html>
