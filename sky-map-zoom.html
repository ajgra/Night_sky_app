<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Night Sky Map - Zoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #skyCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background: #000;
            touch-action: none;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 9999;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin: 10px 0;
            line-height: 1.6;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.5);
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 14px;
        }

        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            font-size: 11px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        #zoomControls {
            position: fixed;
            top: 70px;
            right: 10px;
            z-index: 101;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #zoomControls button {
            width: 50px;
            height: 50px;
            padding: 0;
            font-size: 24px;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #zoomInfo {
            position: fixed;
            top: 70px;
            left: 10px;
            background: rgba(76, 175, 80, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            z-index: 101;
        }

        #constellationInfo {
            position: fixed;
            top: 110px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        #constellationInfo h3 {
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 8px;
        }

        #objectInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 10px;
            max-height: 120px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .object {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 8px;
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .instruction {
            background: rgba(76, 175, 80, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
            font-size: 14px;
        }

        .feature-list {
            text-align: left;
            max-width: 300px;
            margin: 15px auto;
        }

        .feature-list div {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>üåå Night Sky Map</h1>
        <p><strong>Enhanced with Zoom & Constellation ID</strong></p>
        
        <div class="instruction">
            <strong>üì± How to Use:</strong>
            <div class="feature-list">
                <div>ü§è <strong>Pinch</strong> to zoom in/out</div>
                <div>üëÜ <strong>Drag</strong> to pan around</div>
                <div>‚ú® See constellations identified</div>
                <div>‚≠ê Star names appear when zoomed</div>
            </div>
        </div>
        
        <button id="startBtn">START</button>
        <div id="errorMsg" class="error hidden"></div>
    </div>

    <canvas id="skyCanvas" class="hidden"></canvas>
    
    <div id="controls" class="hidden">
        <div>Lat: <span id="lat">--</span> | Lng: <span id="lng">--</span> | <span id="direction">--</span></div>
        <div id="status">Loading...</div>
    </div>

    <div id="zoomInfo" class="hidden">1.0x</div>

    <div id="zoomControls" class="hidden">
        <button id="zoomIn" title="Zoom In">+</button>
        <button id="zoomOut" title="Zoom Out">‚àí</button>
        <button id="resetView" class="btn-small" title="Reset View" style="width: 50px; height: 40px; font-size: 16px; border-radius: 10px;">‚ü≤</button>
    </div>

    <div id="constellationInfo" class="hidden">
        <h3>üåü Constellations in View</h3>
        <div id="constellationList"></div>
    </div>

    <div id="objectInfo" class="hidden">
        <strong>Visible Objects:</strong>
        <div id="objectList"></div>
    </div>

    <script src="astronomy.js"></script>
    <script src="constellations-extended.js"></script>
    <script src="sky-map-zoom.js"></script>
</body>
</html>
